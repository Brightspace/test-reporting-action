name: CI
on: pull_request
env:
  FORCE_COLOR: 3
jobs:
  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint (JavaScript)
        run: npm run lint:eslint
  licenses:
    name: Check Licenses
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check licenses
        run: npm run license-check
  build:
    name: Build
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Handle changes
        uses: Brightspace/third-party-actions@peter-evans/create-pull-request
        id: changes
        with:
          token: ${{github.token}}
          commit-message: Update Build
          committer: ${{env.GIT_USER}} <${{env.GIT_EMAIL}}>
          add-paths: dist/*
          author: ${{env.GIT_USER}} <${{env.GIT_EMAIL}}>
          base: ${{github.event.pull_request.head.ref}}
          branch: ghworkflow/update-build-for-pr-${{github.event.number}}
          title: Update Build for PR ${{github.event.number}}
          body: 'Update build for PR #${{github.event.number}}.'
          delete-branch: true
          draft: true
        env:
          GIT_USER: github-actions[bot]
          GIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
      - name: Leave comment
        if: steps.changes.outputs.pull-request-operation == 'created'
        uses: BrightspaceUI/actions/comment-on-pr@main
        with:
          message: >
            New build required - pull request
            #${{steps.changes.outputs.pull-request-number}} has been opened with
            new built files.
      - name: Report status
        if: >
          steps.changes.outputs.pull-request-operation == 'created' ||
          steps.changes.outputs.pull-request-operation == 'updated'
        uses: Brightspace/third-party-actions@actions/github-script
        with:
          script: core.setFailed('Build changes detected')
  test:
    name: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Set up node
        uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:all
      - name: Upload report (dry run)
        uses: ./
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          dry-run: true
      - name: Upload report
        uses: ./
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
